<style type="text/css">
thead {
  font-weight: bold;
}
</style>

<h1>All Quests<h1>
<table>
	<thead>
		<td>
			ID
		</td>
		<td>
			Description
		</td>
	</thead>
	<tbody>
		{{range .Quests}}
		<tr>
	        <td class="done">
	        	<a href="quests/{{.ID}}/edit">
	        		{{.ID}}
	        	</a>
	    	</td>
	        <td class="done">{{.Description}}</td>
		</tr>
    	{{end}}
	</tbody>
</table>
